<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSV → SQL Insert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-5 rounded shadow">
        <h2 class="mb-4 text-center">CSV para SQL INSERT</h2>

        <form id="csvForm">
          <div class="mb-3">
                <label for="ownerName" class="form-label">Owner (opcional):</label>
                <input type="text" class="form-control" id="ownerName" name="ownerName">
          </div>
          <div class="mb-3">
            <label for="tableName" class="form-label">Nome da tabela:</label>
            <input type="text" class="form-control" id="tableName" name="tableName" required>
          </div>

          <div class="mb-3">
            <label for="csvFile" class="form-label">Selecione o CSV:</label>
            <input type="file" class="form-control" id="csvFile" accept=".csv" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Converter</button>
        </form>

        <div class="text-center mt-4">
          <a id="downloadLink" class="btn btn-success" style="display: none;">⬇️ Baixar INSERTs</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
